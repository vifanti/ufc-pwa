<div [@routerTransition]>
  <app-page-header [heading]="'Detalhes usuario ' + user.name" [icon]="'fa-hand-rock-o'"></app-page-header>
  
  <div class="row">
    
    <div class="col-lg-6">
      
      <form role="form">
        
        <fieldset disabled="">
          
          <fieldset class="form-group">
            <div class="row">
              <label class="col-lg-4 col-form-label">Nome: </label>
              <div class="col-lg-8">
                <input class="form-control" name="name" value="{{user.name}}">
              </div>
            </div>
          </fieldset>
          
          <fieldset class="form-group">
            <div class="row">
              <label class="col-lg-4 col-form-label">Administrador: </label>
              <div [ngSwitch]="user.admin" class="col-lg-8">
                <input *ngSwitchCase="true" class="form-control" name="admin" value="Sim">
                <input *ngSwitchCase="false" class="form-control" name="admin" value="NÃ£o">
              </div>
            </div>
          </fieldset>
          
        </fieldset>
        
      </form>
      
    </div>
    
    <div class="col-lg-6">
      
      <form role="form">
        
        <fieldset disabled="">
          
          <fieldset class="form-group">
            <div class="row">
              <label class="col-lg-4 col-form-label">E-mail: </label>
              <div class="col-lg-8">
                <input class="form-control" name="email" value="{{user.email}}">
              </div>
            </div>
          </fieldset>
          
        </fieldset>
      </form>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-4">
          <button type="button" class="btn btn-lg btn-default col-lg-12" routerLink="/users" [routerLinkActive]="['router-link-active']">Voltar</button>
        </div>
        
        <div class="col-lg-4">
          <!-- <button type="button" class="btn btn-lg btn-danger col-lg-12" routerLink="/users-editar/{{users._id}}" [routerLinkActive]="['router-link-active']">Editar</button> -->
        </div>
        
        <div class="col-lg-4">
          <!-- <button type="button" class="btn btn-lg btn-secondary col-lg-12" (click)="deleteUser(users._id)">Deletar</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
