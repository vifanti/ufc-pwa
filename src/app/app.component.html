<div [ngSwitch]="screenPicker">
<app-login *ngSwitchCase="'login'"></app-login>

<app-signup *ngSwitchCase="'signup'"></app-signup>

<div *ngSwitchDefault>
    <app-header></app-header>
    <app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
    <section class="main-container" [ngClass]="{collapsed: collapedSideBar}">
        <router-outlet></router-outlet>
    </section>
    </div>
</div>
