<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <a [routerLink]="['/home']">
        <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      </a>
      <h1>Controle de Lutadores</h1>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <div class="form-group">
            <input
              type="text"
              formControlName="name"
              class="form-control input-underline input-lg"
              placeholder="Nome Completo"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            />
            <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
              <div *ngIf="!!f.name.errors.required">Informe o nome</div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="email"
              formControlName="email"
              class="form-control input-underline input-lg"
              placeholder="Email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
              <div *ngIf="!!f.email.errors.required">Informe o email</div>
              <div *ngIf="!!f.email.errors.email">Informe um endereço de email válido</div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="password"
              formControlName="password"
              class="form-control input-underline input-lg"
              placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
              <div *ngIf="!!f.password.errors.required">Informe a senha</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              formControlName="confirmPassword"
              class="form-control input-underline input-lg"
              placeholder="Confirme a Senha"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
            />
            <div *ngIf="submitted && !!f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="!!f.confirmPassword.errors.required">Confirme a senha</div>
              <div *ngIf="!!f.confirmPassword.errors.mustMatch">As senhas não batem</div>
            </div>
          </div>
        </div>
        <button class="btn rounded-btn">Registrar</button>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/login']">Login</a>
      </form>
    </div>
  </div>
</div>
